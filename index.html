<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liz's blog</title>
    <!-- 引入核心样式文件 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入 Google Fonts 的 Inter 字体，用于专业简洁的排版 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 页面头部：包含导航栏 -->
    <header class="header">
        <div class="container">
            <!-- 博客标题/Logo -->
            <div class="blog-logo">
                <a href="index.html">Liz's blog</a>
            </div>
            <!-- 主导航菜单 -->
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我</a></li>
                    <li><a href="resume.html">简历</a></li>
                    <!-- 其他主要分类链接，这里仅作示例，实际会通过JS动态生成或直接链接到category.html?id=... -->
                    <li><a href="category.html?id=language">语言</a></li>
                    <li><a href="category.html?id=finance">金融</a></li>
                    <li><a href="category.html?id=hobby">兴趣</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 页面主体内容区域 -->
    <main class="main-content-wrapper container">
        <!-- 左侧面板：个人介绍和头像 -->
        <aside class="left-panel">
            <div class="profile-card">
                <!-- 个人头像 -->
                <img src="images/avatar.jpg" alt="Liz的头像" class="avatar">
                <!-- 自我介绍 -->
                <div class="self-introduction">
                    <h2>Liz</h2>
                    <p>【个人介绍正在赶来的路上】</p>
                    <p>·灵魂的渴望是命运的先知·</p>
                    <a href="about.html" class="btn btn-primary">了解更多</a>
                </div>
            </div>
        </aside>

        <!-- 右侧面板：内容板块列表 -->
        <section class="right-panel">
            <h1 class="section-title">日常切片</h1>
            <div class="category-grid" id="category-grid">
                <!--
                    这里将通过 JavaScript 动态加载各个板块（日语、法语、金融行研等）
                    每个板块会是一个方块，包含标题和最新文章列表
                -->
                <!-- 示例结构 (会被JS替换或填充):
                <div class="category-block">
                    <h3>【日语】</h3>
                    <ul class="latest-articles-list">
                        <li><a href="post.html?id=jp-post1">我的日语学习心得 (2023-10-26)</a></li>
                        <li><a href="post.html?id=jp-post2">日本文化体验之旅 (2023-09-15)</a></li>
                    </ul>
                    <a href="category.html?id=japanese" class="view-all-link">查看全部 ></a>
                </div>
                -->
            </div>
        </section>
    </main>

    <!-- 页面底部：页脚信息 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 李子怡. 保留所有权利.</p>
        </div>
    </footer>

    <!-- 引入 JavaScript 文件，用于动态加载内容 -->
    <script src="js/data.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
